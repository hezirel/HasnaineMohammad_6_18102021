    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2f777012c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <!-- modal -->
    <div class="modal-overlay">
        <div class="modal-container">
            <h1>Contactez-moi</h1>
            <h1 class="modal-username"></h1>
            <form>
                <label for="fname">Prénom</label><br>
                <input type="text" id="fname" name="fname" required pattern="[A-Za-z]{2,20}"><br>
                <label for="lname">Nom</label><br>
                <input type="text" id="lname" name="lname" required pattern="[A-Za-z]{2,20}"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Votre message</label><br>
                <textarea id="message" name="message" rows="5" cols="33">
                </textarea><br>
                <input type="submit" value="Envoyer" class="btn submit">
            </form>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <!-- HEADER -->
    <header>
        <!-- Logo -->
        <a href="../index.html">
            <img src="../images/logo.png" alt="Fisheye Home page" class="logo">
        </a>
    </header>

    <!-- MAIN -->
    <main id="photographer-container">
        <!-- User Header -->
        <section class="user-header">
            <div class="user-info">
            <h1 class="username"></h1>
            <p class="user-loc"><span class="city"></span>, <span class="country"></span></p>
            <p class="user-tagline"></p>
            <ul class="links header-links"></ul>
            </div>
            <button class="btn contact">Contactez-moi</button>
            <img class="profile-pic mobile" src="" alt="">
        </section>
        <!-- filter -->
        <form class="filter">
            <label>Trier par</label>
            <select class="dropdown filter-option" id="sortingOption">
                <option class="filter-option btn" value="-1" selected="selected">Popularity</option>
                <option value="0">Date</option>
                <option value="1">Title</option>
            </select>
<!--             <div class="dropdown" tabindex="6">
                <div class="filter-option btn" tabindex="7">
                    <input type="checkbox" id="popularity" name="filter" value="popularity" checked>
                    <label for="popularity">popularité</label>
                    <i class="fas fa-chevron-up"></i>
                </div>

                        <label for="title">titre</label>

                </div>
        </div>-->
        </form>
        <!-- End of filter -->
        <!-- Main Container Section -->
        <section class="content-container">
            <!-- IMAGE SLIDER -->
            <section class="modal-slider-container">
                <div class="slider-container">
                    <h3 class="slide-img-title"></h3>
                    <button class="close-slider">
                        <i class="fas fa-times"></i>
                    </button>
                    <button type="button" class="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button type="button" class="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <img class="lightbox-img" src="">
                    <video class="lightbox-img"><source class="videosource" src="" type="video/mp4"></video>
                </div>
            </section>
        </section>
    </main>

    <script type="text/javascript" src="../js/const.js"></script>
    <script type="text/Javascript" src="../js/photographer-profile.js"></script>
